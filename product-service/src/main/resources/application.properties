spring.application.name=product-service
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/product_service
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#Upload File
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

#Kafka Configuration
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.add.type.headers=false
# C?u hình cho vi?c k?t n?i l?i và th? l?i

# Th?i gian ch? ban ??u tr??c khi th? k?t n?i l?i (5 giây)
spring.kafka.consumer.properties.reconnect.backoff.ms=5000
# Th?i gian ch? t?i ?a gi?a các l?n th? k?t n?i l?i (1 phút)
spring.kafka.consumer.properties.reconnect.backoff.max.ms=60000
# T?ng th?i gian g?i tin nh?n (bao g?m th? l?i) là 2 phút
spring.kafka.consumer.properties.delivery.timeout.ms=120000
# S? l?n th? l?i g?i tin nh?n
spring.kafka.consumer.properties.retries=3
# Th?i gian ch? gi?a các l?n th? l?i g?i (1 giây)
spring.kafka.consumer.properties.retry.backoff.ms: 1000

#Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

#Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}