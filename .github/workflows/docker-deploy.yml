name: Build and Deploy User Service

on:
  push:
    paths:
      - "user-service/**"
      - "helmcharts/user-service/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: "product"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build user-service with Maven
        run: |
          cd user-service
          mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push user-service image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --tag ${{ secrets.DOCKER_USERNAME }}/user-service:latest \
            ./user-service

      - name: Deploy user-service to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /path/to/deployment
            git pull
            docker pull ${{ secrets.DOCKER_USERNAME }}/user-service:latest
            docker-compose up -d user-service
